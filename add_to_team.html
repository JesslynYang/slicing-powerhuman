<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">

    <title>Powerhuman Dashboard</title>
</head>

<body>

    <section id="team">
        <div class="container">
            <div class="row team-nav">
                <div class="col-12">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-start align-items-center">
                            <a href="#" class="team-nav-logo">
                                <img src="./assets/img/global/logo.svg" alt="">
                                <span>PowerHuman</span>
                            </a>
                        </div>

                        <button class="team-nav-btn">
                            <img src="./assets/img/team/x.svg" alt="">
                        </button>
                    </div>

                </div>
            </div>

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-4 col-xl-3 d-flex flex-column justify-content-center align-items-center">
                    <h4 class="team-title mb-3">Add to Team</h4>
                    <h5 class="team-desc mb-5">Add your new people to grow the
                        company reaching their goals</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-start">
                <div class="col-12 col-sm-10 col-md-9 col-lg-7 col-xl-5">
                    <div class="team-card d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-start align-items-center">

                            <img src="./assets/img/home/history/photo-2.png" alt="" class="team-card-profile">

                            <div class="d-flex flex-column justify-content-start align-items-start">
                                <h4 class="team-card-name">Anna Kemanna</h4>
                                <h5 class="team-card-email">ke@mana.com</h5>
                            </div>
                        </div>

                        <h4 class="team-card-role">Product Designer</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-5 mb-4">
                    <h4 class="team-sub-title">Your Teams</h4>
                    <h5 class="team-sub-desc">Improve your growth</h5>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="team-option-card one">
                        <div class="team-option-img">
                            <img src="./assets/img/home/team/box.svg" alt="">
                        </div>

                        <h4 class="team-option-title">Product Growth</h4>
                        <h5 class="team-option-total">810 people</h5>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="team-option-card two">
                        <div class="team-option-img">
                            <img src="./assets/img/home/team/target.svg" alt="">
                        </div>

                        <h4 class="team-option-title">Marketing</h4>
                        <h5 class="team-option-total">15,810 people</h5>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="team-option-card three">
                        <div class="team-option-img">
                            <img src="./assets/img/home/team/globe.svg" alt="">
                        </div>

                        <h4 class="team-option-title">Globalization</h4>
                        <h5 class="team-option-total">300 people</h5>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="team-option-card four">
                        <div class="team-option-img">
                            <img src="./assets/img/home/team/award.svg" alt="">
                        </div>

                        <h4 class="team-option-title">Gamification</h4>
                        <h5 class="team-option-total">25 people</h5>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center align-items-start">
                    <button class="team-continue-btn">Continue</button>
                </div>

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
